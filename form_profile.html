<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <title>Postar Vaga - Bumbagora</title>
  </head>
  <body>
    <main class="container col-lg-6 my-4">
    <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <div class="card-body">
        <div class="card-title">
            <div class="d-flex justify-content-center">

                <svg class="bd-placeholder-img rounded-circle" width="140" height="140" 
                    role="img" aria-label="Placeholder: 140x140" 
                    preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Upload an imagem</title>
                    <rect width="100%" height="100%" fill="#777"/><text x="50%" y="50%" 
                    fill="#777" dy=".3em">140x140</text>
                </svg>

                <!--
                <img src="img/room1.jpg" class="rounded-circle" width="280" height="225"  alt="..."><br>
                -->
            </div>
            <h4 class="text-center text-pink">Editar Perfil</h4>
        </div>
        <div class="row my-2">

        <div class="mb-3">
            <input type="text" class="form-control"  placeholder="Seu nome / Nome da empresa">
        </div>
        <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile02">
            <label class="input-group-text" for="inputGroupFile02">Upload</label>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control"  placeholder="Telemóvel 1">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control"  placeholder="Telemovel 2">
        </div>
        <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Província</option>
                <option value="1">Luanda</option>
                <option value="2">Benguela</option>
            </select>
        </div>
        <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Municipio / Cidade</option>
                <option value="1">Belas</option>
                <option value="2">Rangel</option>
            </select>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control"  placeholder="Endereco, rua, casa">
        </div>
        <div class="mb-3 d-grid gap-2">
            <button class="btn btn-info">Salvar</button>
        </div>
        </div>
    </div>
    </main>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
