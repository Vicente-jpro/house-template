<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style_forms.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <title>Postar Vaga - Bumbagora</title>
  </head>
  <body>
    <main class="container col-lg-6 my-4">
    <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <div class="card-body">
        <div class="card-title">
            <h4 class="text-center text-pink">Criar anuncio de terreno</h4>
        </div>
        <div class="row my-2">

        <div class="mb-3">
            <input type="text" class="form-control"  placeholder="Titulo ex: Terro na rua Terra Nova">
        </div>
        <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Província</option>
                <option value="1">Luanda</option>
                <option value="2">Benguela</option>
            </select>
        </div>
        <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Municipio / Cidade</option>
                <option value="1">Belas</option>
                <option value="2">Rangel</option>
            </select>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control"  placeholder="Endereco, rua, casa">
        </div>
        <div class="row">
            <span class="text-center my-1">Dimenção do terreno</span>
            <div class="col">
                <div class="mb-3">
                    <label for="yard">Cumprimento</label>
                    <input type="number" class="form-control"  placeholder="Cumprimento x">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="yard">Largura</label>
                    <input type="number" class="form-control"  placeholder="Largura x">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <input type="number" class="form-control"  placeholder="Preço do terreno">
        </div>
            <div class="mb-3">
            <textarea class="form-control" rows="3" placeholder="Descrição do terreno"></textarea>
            </div>
            <div class="mb-3 d-grid gap-2">
                <button class="btn btn-info">Postar Terreno</button>
            </div>
        </div>
    </div>
    </main>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
